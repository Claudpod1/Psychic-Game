<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>90's themed word guess game </title>

    
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Psychic Game !</h1>
            <p class="lead">The Game Motive: To guess the same letter in the alphabet.  .  You have 12 lifes guess the letter in the game.
                Good Luck.</p>
        </div> 
    </div>

    
        

    <div id="main-container" class="container"> 

        
    <div>
        
      
        <p id="computerchoice-text"></p>
        <p>Wins:<span id = "wins-text"></span> </p>
        <p> Losses: <span id = "losses-text"></span> </p>
        <p> Guesses Left: <span id = "guess-text"></span> </p>
        <p> Your Guesses so far: <span id = "userchoice-text"></span></p>
      </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
